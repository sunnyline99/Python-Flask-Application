				<h5></br>CREATE CONTRACT</h5>
					<form class="input" method="post" action="#" name="mainform">
					
					<div class="form-group">
							<label for="contractName">Contract Name</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="contractName" id="contractName"  placeholder="Enter contract name" required/>
								</div>
						</div>

						<div class="form-group">
							<label for="startDate">Start Date</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input required type="month" class="form-control" name="startDate" placeholder="Enter start date"/>
								</div>
						</div>

						<div class="form-group">
							<label for="endDate">End date</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input required type="month" class="form-control" name="endDate" placeholder="Enter end date"/>
								</div>
						</div>

						<div class="form-group">
							<label for="payment">Monthy Payment</label>
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input required type="number" step=".01" class="form-control" name="payment" placeholder="Enter monthly payment"/>
								</div>
						</div>
						
						<div class="select">
							<label for="Category">Category</label>
							</br>
							<body>
							<select name="dropdownCategory" id="Category" form_id="Cat">
							{% for row in categories_up %}
							<option value = "{{row.1}}">{{row.0}}</option>
							{% endfor %}
							</select>
							</body>
							</br>
							</br>
							
						</div>
						
					
						<div class="select">
							<label for="Company">Company</label>
							</br>
							<body>
							<select name="dropdownCompany" id ="Company" form_id="Comp">
							{% for row in companies %}
							<option value = "{{row.1}}">{{row.0}}</option>
							{% endfor %}
							</select>
							</body>
							</br>
							</br>
						
						
						
						<div class="select">
							<label for="Currency">Currency</label>
							</br>
							<body>
							<select name="dropdownCurrency" id="Currency" form_id="Curr">
							{% for row in currencies %}
							<option value = "{{row.1}}">{{row.0}}</option>
							{% endfor %}
							</select>
							</body>
							</br>
							</br>

					
					<button type="submit"><span class="button"></span>CREATE CONTRACT</button>
